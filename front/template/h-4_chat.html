<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="theme-color" content="#fafafa">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        main{
            height: 100%;
            padding: 20px;
            position: relative;
        }
        .input-area{
            padding: 5px 20px 20px;
            display: flex;
            position: fixed;
            background-color: #ffffff;
            bottom: 0;
        }
        .input-area .input-wrap{
            width: 300px;
            margin-right: 10px;
        }
        .input-area{
            width: 100%;
        }

        .btn-wrap{
            width: 200px;
            display: inline-block;
            float: left;
        }
        .input-area .btn-wrap .btn{
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #F46B3F;
            color: #F46B3F;
        }
        ul{
            padding: 0;
            margin-bottom: 100px;
        }
        .my-chat,
        .other-chat{
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .my-chat{
            margin-left: 50px;
        }
        .other-chat{
            margin-right: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /*background-color: red;*/
        }
        .other-chat .nickname{
            font-weight: bold;
            margin-bottom: 10px;
        }
        .other-chat .wrap{
            display: flex;
            align-items: flex-end;
        }

        .time{
            font-size: 12px;
            margin-bottom: 0;
        }
        .my-chat .time{
            margin-right: 10px;
        }

        .other-chat .time{
            margin-left: 10px;
        }
        .my-chat .text-box{
            padding: 20px;
            background-color: #F46B3F;
            border-radius: 20px;
            color: #ffffff;
        }

        .other-chat .text-box{
            padding: 20px;
            background-color: #FBF0DF;
            border-radius: 20px;
            color: #000000;
        }

        #sendMes{
            display: inline-block;
            width: 70px;
            font-size: 13px;
            float: left;
            height: 40px;
            margin-right: 5px;
        }
        #exitMes{
            display: inline-block;
            width: 80px;
            font-size: 13px;
            float: left;
            height: 40px;
            background-color: #f46b3f;
            color: white;
        }

    </style>
</head>
<body>
<main>
    <ul>
        <div class="other-chat" id="msgArea"></div>
    </ul>

</main>
<div class="input-area">
    <div class="input-wrap">
        <input type="text" class="form-control" id="message" placeholder="입력" />
    </div>
    <div class="btn-wrap">
        <button type="button" class="btn btn-primary search-btn" onclick="send();" id="sendMes">보내기</button>
        <button type="button" class="btn btn-primary search-btn" onclick="exit();" id="exitMes">방나가기</button>
    </div>
</div>
<script>

    $(document).ready(function(){

        const username = "사용자";
        const date = new Date();

        $("#exitMes").on("click", (e) => {
            disconnect();
        })

        $("#sendMes").on("click", (e) => {
            send();
        });

        const websocket = new WebSocket("ws://localhost:8080/ws/chat");

        websocket.onmessage = onMessage;
        websocket.onopen = onOpen;
        websocket.onclose = onClose;

        function send(){

            let msg = document.getElementById("message");

            console.log(username + ":" + msg.value);
            websocket.send(username + ":" + msg.value);
            msg.value = '';
        }

        //채팅창에서 나갔을 때
        function onClose(evt) {
            var str = username + ": 님이 방을 나가셨습니다.";
            websocket.send(str);
        }

        //채팅창에 들어왔을 때
        function onOpen(evt) {
            var str = username + ": 님이 입장하셨습니다.";
            websocket.send(str);
        }

        function onMessage(msg) {
            var data = msg.data;
            var sessionId = null;
            //데이터를 보낸 사람
            var message = null;
            var arr = data.split(":");

            for(var i=0; i<arr.length; i++){
                console.log('arr[' + i + ']: ' + arr[i]);
            }

            var cur_session = username;

            //현재 세션에 로그인 한 사람
            console.log("cur_session : " + cur_session);
            sessionId = arr[0];
            message = arr[1];

            console.log("sessionID : " + sessionId);
            console.log("cur_session : " + cur_session);

            //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
            if(sessionId == cur_session){
                var str = "<div className='wrap'>";
                str += "<div className='text-box' style='width: 300px; background-color: lightblue; border-radius: 5px; padding:10px; font-size: 15px;'>" + sessionId + ": " + message + "</div>";
                str += "<p className='time' style='font-size: 10px;'>" + date.toLocaleTimeString('ko-kr') +"</p>";
                str += "</div>";
                $("#msgArea").append(str);
            }
            else{
                var str = "<div className='wrap'>";
                str += "<div className='text-box' style='width: 300px; background-color: ivory; border-radius: 5px; padding:10px'>" + sessionId + ": " + message + "</div>";
                str += "<p className='time'>" + date.toLocaleTimeString('ko-kr') +"</p>";
                str += "</div>";
                $("#msgArea").append(str);
            }
        }
    })
</script>
</body>
</html>

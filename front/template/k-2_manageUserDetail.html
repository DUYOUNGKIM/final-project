<script>
    $(document).ready(function () {
        getUser(0,"");
    });
    function setValue(value){
        console.log(value)
    }

    function listUser(){
        window.location.href="k-1_manageUser.html"
    }

    function getUser(){
        const id = localStorage.getItem("userId")
        $.ajax({
            type: "GET",
            url: `http://localhost:8080/admin/users/${id}`,
            beforeSend: function (xlr) {
                xlr.setRequestHeader("Authorization", localStorage.getItem("accessToken"))
            },
            // data: {
            //   name: "sasas",
            // },
            success: function (response) {
                console.log("response : ", response)
                // 카테고리가 영어로 들어와서 한글로 반환

                $('#email').val(response.email)
                $('#nickname').val(response.nickName)
                $('#phone').val(response.phoneNumber)
                $('#age').val(response.age)
                $('#img').val(response.img)

                switch (response.grade) {
                    case 0:
                        $("#option-0").attr("selected");
                    case 1:
                        $("#option-1").attr("selected");
                    case 2:
                        $("#option-2").attr("selected");
                }

            },
        })
    }
// 등급변경
    function updateUser(){
        const id = localStorage.getItem("userId")
        // console.log("$(\"#title\").val() : ", $("#title").val())
        // console.log("$(\"#contents\").val() : ", $("#contents").val())
        // console.log("category : ", category)
        // console.log("id : ", id)
        $.ajax({
            type: "PATCH",
            url: `http://localhost:8080/admin/users/${id}/grade`,
            // dataType: "text",
            contentType: "application/json; charset=utf-8",
            beforeSend: function (xlr) {
                xlr.setRequestHeader("Authorization", localStorage.getItem("accessToken"))
            },
            data: JSON.stringify({
                score : $('#score').val(),
                title :  $('#title').val(),
                altitude : $('#altitude').val(),
                contents : $('#contents').val(),
                season : $('#season').val(),
                address : $('#address').val()
            }),
            success: function (response) {
                alert("수정 완료")
                window.location.href = "n-1_manageNotice.html";
            },
            error: function(xhr) {
                console.log("[requestPostBodyJson] : [error] : " + JSON.stringify(xhr));
            },
        })
    }
// 회원 탈퇴 복구
    function deleteUser(){
        const id = localStorage.getItem("userId")
        $.ajax({
            type: "DELETE",
            url: `http://localhost:8080/admin/users/${id}/status`,
            // dataType: "text",
            contentType: "application/json; charset=utf-8",
            beforeSend: function (xlr) {
                xlr.setRequestHeader("Authorization", localStorage.getItem("accessToken"))
            },
            // data: JSON.stringify({
            //     "title" : $("#title").val(),
            //     "contents" : $("#contents").val(),
            //     "category" : category
            // }),
            success: function (response) {
                alert("삭제 완료")
                window.location.href = "n-1_manageNotice.html";
            },
            error: function(xhr) {
                console.log("[requestPostBodyJson] : [error] : " + JSON.stringify(xhr));
            },
        })
    }
</script>

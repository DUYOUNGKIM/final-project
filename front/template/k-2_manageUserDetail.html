    <style>
        .container {
            width: 1900px;

        }

            width : 300px;

            text-align: center;
            font-size: 30px;
            color: WHITE;
            width : 300px;
            height: 50px;
            display: inline-block;
        }
        .b_2 .b_2_2{
            height: 40px;
            width: 300px;
            display: inline-block;
        }

        .b_2 .b_2_2 button{
            height: 40px;
            width: 100px;
            border-radius: 50px;
            font-size: 15px;
            border: 1px solid white;
            background-color: #F46B3F;
            color: white;
            margin-right: 100px;
        }

            height: 70px;

            font-weight: normal;
        }

        .b_5 a:hover {
            font-size: 15px;
            color: WHITE;
            text-decoration: underline;
        }

            width : 1500px;
            height : 100px;
        }

            height : 80px;

            height : 40px;

            height : 40px;

                    <span>이재원</span>
                    <span>매니저</span>
                </div>

                <button style="width: 84px; height: 36px; border-radius: 18px; border: 1px solid white; color: white; background-color:#F46B3F; margin-top: 10px; "
                        type="button" class="logout" onclick="">로그아웃</button>

            </div>

            <div style="margin-top: 100px">
                <a style="text-decoration: none; color: white;" href="./k-1_manageUser.html">회원관리</a><br><br>
                <a style="text-decoration: none; color: white;" href="./l-1_manageRecommend.html">등산 추천 코스 관리</a><br><br>
                <a style="text-decoration: none; color: white;" href="./m-1_manageCommunity.html">커뮤니티 관리</a><br><br>
                <a style="text-decoration: none; color: white;" href="./n-1_manageNotice.html">공지사항 관리</a>
            </div>
        </div>
        <div class="w_2" style=" width: 100%; padding: 100px;">
                <div class="b_6"></div>
                <div class="b_7">
                    <span>이메일 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="email" class="email" id="email" value="spartaCoding@naver.com">
                </div>
                <div class="b_8">
                    <span>닉네임 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="text" class="nickName" id="nickName" value="스파르타 르탄이다">
                </div>
                <div class="b_9">
                    <span>회원등급 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <select class="garde" aria-label="회원등급">
                        <option value="1">산신령</option>
                        <option value="2">매니아?</option>
                        <option value="3">등린이</option>
                    </select>
                </div>
                <div class="b_10">
                    <span>휴대폰 번호 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="text" class="phoneNumber" id="phoneNumber" value="010-1234-1234">
                </div>
                <div class="b_11">
                    <span>나이 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <input type="text" class="age" id="age" value="20">
                </div>
                <div class="b_12">
                    <div class="mb-3">
                        <span>프로필 이미지 :&nbsp;&nbsp;</span>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                </div>
                <div class="b_13">
                    <div class="b_13_0"></div>
                    <div class="b_13_1">
                        <button type="button" id="btn_1">회원탈퇴</button>
                    </div>

                    <div class="b_13_2">
                        <a href="" style="text-decoration: none; color : black;">
                            <button type="button" id="btn_2">수정</button>
                        </a>
                    </div>
                    <div class="b_13_3">
                        <button type="button" id="btn_3">목록</button>
                    </div>
                </div>
        </div>


    </div>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">

  <title>Title</title>
  <style>
    .container{
      width: 1200px;
      height: 1000px;
      padding: 0;
      background-color: #FFFBF4;
    }
    .sing_up-header{
      margin: 50px 100px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #coursebtn,#crewbtn,#homebtn{

      width: 600px;
      height: 60px;

    }

    .btn_1,.btn_2,.btn_3 {
      color: white;
      border: none;
      background-color: #F46B3F;
    }


  </style>

<body>
<header class="menu">
  <div class="logo-wrap">
    <img class="img" src="../static/img/logo_main.png" alt="로고" />
  </div>
  <div class="item-list">
    <a href="#">코스추천</a>
    <a href="#">커뮤니티</a>
    <a href="#">쇼핑몰</a>
    <a href="#">공지사항</a>
  </div>
  <div class="right">
    <div class="icon-friend">
      <img class="img" src="../static/img/icon_friends.png" />
    </div>
    <div class="my-profile-wrap">
      <div class="img-wrap">
        <img class="img" src="../static/img/icon_profile_default.png " />
      </div>
      <p class="text">나와바리나와바님</p>
    </div>
  </div>
  <div class="line"></div>
</header>
<main class="container">
  <section class="">
    <header class="sing_up-header">
      <h1 class="sing_up-header__title">환영합니다!</h1>
      <br><br>
      <h3><p class=" sing_up-header__text">본격적으로 등산 준비를 시작해볼까요?</p></h3>
      <div class="welcomebtn">
        <br>
        <div class="d-grid gap-2 col-6 mx-auto" id="coursebtn">
          <button class="btn_1" type="button" style="border-radius: 5px;"><b>코스 추천받기</b></button>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto"id="crewbtn" >
          <button class="btn_2" type="button" style="border-radius: 5px;"><b>등산 크루 찾기</b></button>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto" id="homebtn">
          <button class="btn_3" type="button" style="border-radius: 5px;"><b>홈으로</b></button>
        </div>
      </div>
    </header>
  </section>
</main>

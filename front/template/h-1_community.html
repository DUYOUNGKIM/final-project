<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Title</title>
    <style>
      .container {
        width: 1200px;
        height: 1000px;
        padding: 0;
        background-color: #fffbf4;
      }

      .header {
        height: 450px;
        padding: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .search-box {
        width: 1100px;
        margin: 20px auto;
        height: 50px;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: stretch;
      }

      .form-serch-select {
        width: 150px;
      }

      .form-control {
        width: 800px;
        margin: 0 10px;
      }

      .btn-search {
        width: 150px;
        background-color: #f46b3f;
        border: 1px solid #f46b3f;
      }

      .tag-box {
        width: 700px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-tag {
        background-color: #ffffff;
        color: #000;
        border-radius: 50px;
        margin: 5px 2px;
      }

      .more {
        font-size: 17px;
        color: #f46b3f;
        margin: 20px;
        text-decoration: none;
      }

      .select-like-div {
        height: 50px;
        padding: 5px;
        position: relative;
      }

      .select-like {
        position: absolute;
        right: 10px;
      }

      .post-div-title-box {
        display: flex;
        align-items: stretch;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .article-box {
        width: 1200px;
        height: 550px;
        position: relative;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .article-wrap {
        position: absolute;
        margin: 10px;
        width: 300px;
        height: 250px;
      }

      .article-wrap > img {
        width: 300px;
      }

      .post-like > img {
        width: 20px;
      }
    </style>
  </head>

    <header class="menu">
      <div class="logo-wrap">
        <img class="img" src="../static/img/logo_main.png" alt="로고" />
      </div>
      <div class="item-list">
        <a href="#">코스추천</a>
        <a href="#">커뮤니티</a>
        <a href="#">쇼핑몰</a>
        <a href="#">공지사항</a>

      <div class="right">

        <div class="my-profile-wrap">

          </div>
          <p class="text">나와바리나와바님</p>
        </div>
      </div>
      <div class="line"></div>
    </header>

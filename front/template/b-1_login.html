<body>
  <header class="menu">
    <div class="logo-wrap">
      <img class="img" src="../static/img/logo_main.png" alt="로고" />
    </div>
    <div class="item-list">
      <a href="#">코스추천</a>
      <a href="#">커뮤니티</a>
      <a href="#">쇼핑몰</a>
      <a href="#">공지사항</a>
    </div>
    <div class="right">
      <div class="icon-friend">
        <img class="img" src="../static/img/icon_friends.png" />
      </div>
      <div class="my-profile-wrap">
        <div class="img-wrap">
          <img class="img" src="../static/img/icon_profile_default.png " />
        </div>
        <p class="text">나와바리나와바님</p>
      </div>
    </div>
    <div class="line"></div>
  </header>
  <main class="container">
    <section class="">
      <!--   작업공간   -->
      <div class="main">
        <div class="midmain">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <br>
          <div class="d-grid gap-2 col-6 mx-auto loginbtn">
            <button class="btn btn-primary" type="button">로그인</button>
          </div>

          <br>
          <div class="findpwd" >
            비밀번호 찾기

          </div>

          <br>
          <div class=lastmain">
            <div class="d-grid gap-2 col-4 mx-auto kakaologinbtn ">
              <button class="btn-warning" type="button">카카오 로그인</button>
            </div>
            <br>
            <div class="d-grid gap-2 col-4 mx-auto googleloginbtn">
              <button class="btn btn-danger" type="button">구글 로그인</button>
            </div>
            <br>
            <div class="d-grid gap-2 col-3 mx-auto naverloginbtn">
              <button class="btn btn-success" type="button">네이버 로그인</button>
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto signuploginbtn">
              <button class="btn btn-primary" type="button">회원가입</button>
            </div>
          </div>

        </div>
      </div>


    </section>
  </main>

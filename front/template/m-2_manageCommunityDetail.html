<script>

    $(document).ready(function () {
        getCommunity(0,"");
    });

    function listCommunity(){
        window.location.href="m-1_manageCommunity.html"
    }

    function getCommunity(){
        const id = localStorage.getItem("communityId")
        $.ajax({
            type: "GET",
            url: `http://localhost:8080/admin/boards/recommends/${id}`,
            beforeSend: function (xlr) {
                xlr.setRequestHeader("Authorization", localStorage.getItem("accessToken"))
            },
            // data: {
            //   name: "sasas",
            // },
            success: function (response) {
                console.log("response : ", response)
                // 카테고리가 영어로 들어와서 한글로 반환

                $('#score').val(response.score)
                $('#title').val(response.title)
                $('#altitude').val(response.altitude)
                $('#contents').val(response.contents)
                $('#season').val(response.season)
                $('#address').val(response.region)

            },
        })
    }

    function updateRecommend(){
        const id = localStorage.getItem("noticeId")
        // console.log("$(\"#title\").val() : ", $("#title").val())
        // console.log("$(\"#contents\").val() : ", $("#contents").val())
        // console.log("category : ", category)
        // console.log("id : ", id)
        $.ajax({
            type: "PATCH",
            url: `http://localhost:8080/admin/boards/recommends/${id}`,
            // dataType: "text",
            contentType: "application/json; charset=utf-8",
            beforeSend: function (xlr) {
                xlr.setRequestHeader("Authorization", localStorage.getItem("accessToken"))
            },
            data: JSON.stringify({
                score : $('#score').val(),
                title :  $('#title').val(),
                altitude : $('#altitude').val(),
                contents : $('#contents').val(),
                season : $('#season').val(),
                address : $('#address').val()
            }),
            success: function (response) {
                alert("수정 완료")
                window.location.href = "n-1_manageNotice.html";
            },
            error: function(xhr) {
                console.log("[requestPostBodyJson] : [error] : " + JSON.stringify(xhr));
            },
        })
    }

    function deleteRecommend(){
        const id = localStorage.getItem("noticeId")
        $.ajax({
            type: "DELETE",
            url: `http://localhost:8080/admin/boards/recommends/${id}`,
            // dataType: "text",
            contentType: "application/json; charset=utf-8",
            beforeSend: function (xlr) {
                xlr.setRequestHeader("Authorization", localStorage.getItem("accessToken"))
            },
            // data: JSON.stringify({
            //     "title" : $("#title").val(),
            //     "contents" : $("#contents").val(),
            //     "category" : category
            // }),
            success: function (response) {
                alert("삭제 완료")
                window.location.href = "n-1_manageNotice.html";
            },
            error: function(xhr) {
                console.log("[requestPostBodyJson] : [error] : " + JSON.stringify(xhr));
            },
        })
    }

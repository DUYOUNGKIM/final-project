<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        .container{
            width: 1200px;
            height: 1000px;
            padding: 0;
            background-color: #FFFBF4;
        }
        .sing_up-header{
            margin: 50px 100px;

            margin: 0 auto;

            background-color: #ffffff;

        }
        #nextbtn{
            width: 100%;
            height: 70px;
            margin: 50px;
        }
        .btn1{
            color: white;
            border: none;
            background-color: #F46B3F;
        }
        .sing_up-header__text,.sing_up-header__text3{

        }

</head>
<body>
<header class="menu">
    <div class="logo-wrap">
        <img class="img" src="../static/img/logo_main.png" alt="로고" />

    </div>
    <div class="line"></div>
</header>
<main class="container">
    <section class="">
        <header class="sing_up-header">
            <h1 class="sing_up-header__title">회원가입</h1>
            <h1><p class=" sing_up-header__text">STEP 02</p></h1>
            <br><br>
            <h3><p class=" sing_up-header__text1">비슷한 관심사를 가진 친구를 추천해드릴게요</p></h3>
            <h4><p class=" sing_up-header__text2">관심사를 골라주세요!</p></h4>
            <h5><p class=" sing_up-header__text3">(중복 1~5개 선택)</p></h5>
        </header>

        <div class="tag-box">
            <div>
                <button type="button" class="btn btn-warning btn-tag" onclick="handleCreateHashtag()" id="mountain">#등산</button>
                <button type="button" class="btn btn-warning btn-tag">#파전</button>
                <button type="button" class="btn btn-warning btn-tag">#정상</button>
                <button type="button" class="btn btn-warning btn-tag">#야호</button>
                <button type="button" class="btn btn-warning btn-tag">#맛집</button>
                <button type="button" class="btn btn-warning btn-tag">
                    #막걸리
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #등린이
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #등산복
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #겨울산
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #산악회
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #등산용품
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #등산코스
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #금강산
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #등산데이트코스
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #계절별등산추천
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #가을산추천
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #금강산도식후경
                </button>
                <button type="button" class="btn btn-warning btn-tag">
                    #야간등산
                </button>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto" id="nextbtn">
                <button class="btn1" type="button" style="border-radius: 5px;"><b>다음으로</b></button>
            </div>
        </div>

    </section>
</main>
<script>
function handleCreateHashtag() {
    var settings = {
        "url": "http://localhost:8080/hashtag",
        "method": "POST",
        "timeout": 0,
        "headers": {
            "Content-Type": "application/json",
            // "Authurization" :""
        },
        "data": JSON.stringify({

        }),
    };

    $.ajax(settings).done(function (response) {
        console.log(response);
        alert("회원가입 완료")
        window.location.href = "c-2_singup.html";
        settings.headers.Authurization = response.toString();
    })
    .fail(function (response){
        console.log(response);
        alert("회원가입 실패")
    });
}
</script>
</body>

</html>
